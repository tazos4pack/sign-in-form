<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign in form without backend</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/mateusz.wasiucionek@gmail.com" method="POST">
        <h1>Book your ticket now!</h1>
        <input type="text" name="fname" placeholder="First name" required>
        <input type="text" name="lname" placeholder="Last name" required>
        <input type="email" name="_replyto" placeholder="e-mail" required>

        <label for="ticket">Chose ticket type:</label>
        <select name="ticket" id="ticket">
            <option value="normal">Normal</option>
            <option value="premium">Premium</option>
            <option value="VIP">VIP</option>
        </select>

        <p>Vegan menu:</p>
        <label><input type="radio" name="vegan-menu" value="no">No</label>
        <label><input type="radio" name="vegan-menu" value="yes" checked>Yes</label>

        <label for="message">Message:</label>
        <textarea name="message" id="message"></textarea>

        <label><input type="checkbox" name="agreement" required>I agree to use my personal info.</label>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
